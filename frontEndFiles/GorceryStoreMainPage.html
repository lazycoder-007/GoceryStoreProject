<!DOCTYPE html>

<html>

<head>

    <title> Grocery Store Main Page </title>


</head>

<body>
<table border="0">
    <tr bgcolor="#ffffff">
        <th text align="centre" colspan="2"><h2>GET CURRENT USER</h2></th>
    </tr>
    <tr>
        <th>Name :</th>
        <th id="idCurrentName" width="200"></th>
    </tr>
    <th>City :</th>
    <th width="200" id="idCurrentCity"></th>
    <tr>
        <th>Wallet Amount :</th>

            <button type="button" onclick="getCurrentUser()">Show Curent User</button>

<br/><br/>
<table border="0">
    <tr>
        <th text align="centre" colspan="2"><h2>Sign Up</h2></th>

    </tr>

        <th>Name</th>
        <th><input type="text" id="idName"></th>
    </tr>
    <tr>
        <th>City</th>
        <th><input type="text" id="idCity"></th>
    </tr>
    <tr>
        <th>Wallet Amount</th>
        <th><input type="number" id="idWalletAmount"></th>
    </tr>
    <tr>
        <th text align="centre" colspan="2">
            <button type="button" onclick="login()">Login</button>
        </th>
    </tr>

<script src="loginPage.js"></script>

</html>
